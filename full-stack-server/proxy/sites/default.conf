# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com; # EDIT THIS

    # For Certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Now the HTTPS server block
server {
    listen 443 ssl http2;
    server_name filecabinetst.live www.filecabinetst.live;

    # SSL Certs (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/filecabinetst.live/fullchain.pem; # EDIT THIS
    ssl_certificate_key /etc/letsencrypt/live/filecabinetst.live/privkey.pem; # EDIT THIS
    #ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;

    # Security / SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # For Certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ============================================
    # ============== File Exchange ==============
    # ============================================
    location /fileexchange {
        proxy_pass http://fileexchange:8080;
        proxy_http_version 1.1;
        proxy_set_header   X-Forwarded-For $remote_addr;
        proxy_set_header   Host $host;
        # Remove /fileexchange prefix from the request URI if you prefer:
        # rewrite ^/fileexchange/(.*) /$1 break;
    }

    # ============================================
    # ================ Webmail ===================
    # ============================================
    location /mail {
        proxy_pass http://webmail:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
