<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Simple File Sharing</title>
    </head>
    <body>
        <h1>File Sharing Service</h1>
        <form
            id="uploadForm"
            action="/upload"
            method="POST"
            enctype="multipart/form-data"
        >
            <label for="myFile">Select a file to upload:</label>
            <input type="file" name="myFile" id="myFile" />
            <button type="submit">Upload</button>
        </form>

        <p>
            After uploading, your files will appear as links to download
            directly from the server.
        </p>
    </body>
</html>
